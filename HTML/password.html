
<!DOCTYPE html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>

    <div style="height:50px;background-color:white;">
        <nav class="navbar transparent navbar-inverse navbar-fixed-top hr">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img src="mm-logo.png" width="100px" height="52.6px" alt="Magic Moments"
                        style="position:fixed;top:0%;left:0%;background-color:white;padding:0.1%;">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="abc1">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right" style="background:white;color:#131314;">
                            <li class="second"><a href="/home"><i class="fa fa-home"
                                        style="font-style:normal;font-size:20px;color:black" aria-hidden="true">&nbsp;Home</i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div>
        <img style="width:100vw;height:40vw;" src="e.jpg" alt="Event">
        <div class="container" style="position:absolute;margin-left:32%;margin-top:-34%;font-family:Arial;">
           
            <div class="login" style="width:40vw;height:18vw;">
              <div style="height:0.5vw;"></div>
              <div style="border-bottom:1px solid #E8E8E8;line-height:3vw;">
                <p style="text-align:center;color:#2E90CC;font-size:2vw;">VERIFICATION</p>
                <div style="height:0vw;"></div>
              </div>
              <form id="passwordForm" action="/saveUserDetails" method="post">

                <input type="hidden" id="name" name="name" value="">
                <input type="hidden" id="email" name="email" value="">
                <input type="hidden" id="num" name="num" value="">



                <div class="icon1"><label for="password"><i class="fa fa-key" aria-hidden="true" style="color:#2E90CC;font-size:2.1vw;"></i></label></div>
                <div class="form2">
              
                  <input style="width:28vw;height:2.5vw;" type="password" id="password" name="password" placeholder="Password" required>
                  <br>
                </div>
        
                <div class="btn1" type="" style="text-align:center;position:absolute;top:12.2vw;left:13vw;font-size:1.2vw;">
                  <button type="submit" class="load1" style="background-color:#2E90CC;font-family:Arial;color:white;height:2vw;font-size:1vw;border-radius:4px;margin: 1.8vw 0vw 0vw 0vw;padding: 0.8vw 4vw 2vw 4vw;">Save Password</button>
                </div>


              </form>


            </div>

        </div>

    <div class="bottom" style="background-color:#E0E0E0;font-family: Arial;font-size:1.1vw;width:100%;bottom:0%;position:absolute;padding:1%;">
        <span><a href="#">&nbsp;About</a><span> | </span><a href="#">Help</a><span> | </span><a href="#">Terms and
                Conditions</a><span> | </span><a href="#">Privacy policy</a></span><span
            style="float:right">Copyrights &copy; 2024 AADARSH ARYA&nbsp;</span>
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const num = urlParams.get('num');

        document.getElementById('name').value = name;
        document.getElementById('email').value = email;
        document.getElementById('num').value = num;
    </script>
